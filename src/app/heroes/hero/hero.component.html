<h1>{{ name }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>NÃ©todo:</td>
  <dd>{{ this.getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{ this.capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Spiderman'" class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button *ngIf="age !== 25" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>

<button (click)="resetForm()" class="btn btn-primary">
  Reset
</button>
